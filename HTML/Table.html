<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Tables</title>
    </head>
    <body>
        <h1>Simple example of table</h1>
        <hr>
        <table border="1">
            <tr><th>Father name</th><th>Children names</th></tr>
            <tr><td rowspan="2">Shiva</td><td>Yashwanth S</td></tr>
            <tr><td>Arora</td></tr>
            <caption>Table 1.1</caption>
        </table>
    </body>
</html>
